basePath: https://client.deepspacesync.com/api/v1/
info:
  description: Deep Space API
  title: Deep Space API
  version: 2.0.0
paths:
  /v2/actions/associations:
    get:
      operationId: v2_getAssociations
      responses:
        200:
          description: Successful response
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Get associations for a user
      tags:
      - Actions
      x-min-permissions: isRevitUser
  /v2/addins:
    get:
      description: Get Deep Space Addins (Revit + IFC, Navis)
      operationId: getAddins
      responses:
        200:
          description: A successful response
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT: []
      summary: Get Addins
      tags:
      - Addins
  /v2/channels/{channelAlias}/badges/{badgeTypeId}:
    get:
      description: Retrieves badges for users in a specified global company.
      operationId: v2_getBadges
      parameters:
      - description: The DS Site channel alias to retrieve badges from
        in: path
        name: channelAlias
        required: true
        type: string
      - description: The ID of the badge type to retrieve
        in: path
        name: badgeTypeId
        required: true
        type: integer
      - description: The ID of the global company to retrieve users from
        in: query
        name: globalCompanyId
        required: true
        type: integer
      responses:
        200:
          description: Successful response
          schema:
            properties:
              data:
                properties:
                  awards:
                    description: List of badge awards
                    items:
                      properties:
                        awardedBy:
                          description: User who awarded the badge
                        awardedOn:
                          description: Date and time when the badge was awarded
                        awardedTo:
                          description: User who received the badge
                      type: object
                    type: array
                  type:
                    properties:
                      id:
                        description: Badge type ID
                      image:
                        description: Image information for the badge type
                      masterVersionId:
                        description: Master version ID of the badge type
                      name:
                        description: Name of the badge type
                    type: object
                type: object
              total:
                description: Total number of badges retrieved
                type: integer
            type: object
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Get badges for users in a global company
      tags:
      - Badges
  /v2/data-sync/system-table/{reportName}:
    get:
      operationId: v2_syncSystemTableToGithub
      parameters:
      - in: path
        name: reportName
        required: true
        type: string
      responses:
        200:
          description: A successful response
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Sync data from GCS to GitHub
      tags:
      - Power BI
      x-min-permissions: admin
  /v2/global-companies:
    get:
      operationId: v2_getGlobalCompanies
      parameters:
      - in: query
        name: limit
        required: false
        type: number
      - in: query
        name: offset
        required: false
        type: number
      - description: Search query (case insensitive) by company name
        in: query
        name: search
        required: false
        type: string
      - description: Global Company ID
        in: query
        name: globalCompanyId
        required: false
        type: number
      - description: Include shared companies, only works if globalCompanyId is also
          provided
        in: query
        name: includeSharedCompanies
        required: false
        type: boolean
      - description: Include metadata for the global company
        in: query
        name: includeMetadata
        required: false
        type: boolean
      responses:
        200:
          description: Successful response
          schema:
            properties:
              data:
                items:
                  type: object
                type: array
              limit:
                type: number
              message:
                type: string
              offset:
                type: number
              total:
                type: number
            type: object
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Get Global Companies
      tags:
      - Global Company Directory
    post:
      operationId: v2_createGlobalCompany
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            abn:
              type: number
            company_type:
              type: string
            head_office_country:
              type: string
            industry:
              type: string
            name:
              type: string
            primary_contact_email:
              type: string
            primary_contact_phone:
              type: string
          required:
          - abn
          type: object
      responses:
        200:
          description: Successful response
        400:
          description: Bad Request
        401:
          description: Unauthorized
      security:
      - JWT_v2: []
      summary: Create Global Company
      tags:
      - Global Company Directory
  /v2/global-companies/{globalCompanyId}/metadata:
    put:
      operationId: v2_saveGlobalCompanyMetadataValues
      parameters:
      - in: path
        name: globalCompanyId
        required: true
        type: number
      - in: body
        name: body
        required: true
        schema:
          properties:
            metadata_values:
              items:
                properties:
                  metadata_from_global_company_id:
                    description: ID of the company this metadata is from
                    type: number
                  metadata_key:
                    description: Key of the metadata definition
                    type: string
                  metadata_value:
                    description: Value to save for this metadata
                    type: string
                required:
                - metadata_key
                - metadata_value
                - metadata_from_global_company_id
                type: object
              type: array
          required:
          - metadata_values
          type: object
      responses:
        200:
          description: Metadata values saved successfully
          schema:
            properties:
              data:
                items:
                  properties:
                    global_metadata_id:
                      type: number
                    metadata_from_id_global_company_directory:
                      type: number
                    metadata_key:
                      type: string
                    metadata_name:
                      type: string
                    metadata_type:
                      type: string
                    metadata_value:
                      type: string
                    shared_metadata_id:
                      type: number
                  type: object
                type: array
              message:
                type: string
            type: object
        400:
          description: Bad Request - Invalid input data
        401:
          description: Unauthorized
        404:
          description: Not Found - No metadata definitions found
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Save or replace metadata values for a global company
      tags:
      - Global Company Directory
  /v2/global-companies/{globalCompanyId}/metadata/definitions:
    delete:
      operationId: v2_deleteGlobalCompanyMetadataDefinition
      parameters:
      - in: path
        name: globalCompanyId
        required: true
        type: number
      - in: body
        name: body
        required: true
        schema:
          properties:
            metadata_key:
              description: Key of the metadata definition to delete
              type: string
          required:
          - metadata_key
          type: object
      responses:
        200:
          description: Metadata definition deleted successfully
          schema:
            properties:
              data:
                properties:
                  editable_by:
                    type: string
                  global_metadata_id:
                    type: number
                  max_allowed_values:
                    type: number
                  metadata_enum_json:
                    type: string
                  metadata_key:
                    type: string
                  metadata_name:
                    type: string
                  metadata_type:
                    type: string
                  min_allowed_values:
                    type: number
                type: object
              message:
                type: string
            type: object
        400:
          description: Bad Request - Invalid input data
        401:
          description: Unauthorized
        404:
          description: Not Found - Metadata definition not found
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Delete a metadata definition for a global company
      tags:
      - Global Company Directory
    get:
      operationId: v2_getGlobalCompanyMetadataDefinitions
      parameters:
      - in: path
        name: globalCompanyId
        required: true
        type: number
      responses:
        200:
          description: Successful response
          schema:
            properties:
              data:
                items:
                  properties:
                    editable_by:
                      type: string
                    global_metadata_id:
                      type: number
                    max_allowed_values:
                      type: number
                    metadata_enum_json:
                      type: string
                    metadata_key:
                      type: string
                    metadata_name:
                      type: string
                    metadata_type:
                      enum:
                      - STRING
                      - NUMBER
                      - ENUM
                      type: string
                    min_allowed_values:
                      type: number
                  type: object
                type: array
              message:
                type: string
            type: object
        401:
          description: Unauthorized
        404:
          description: Not Found
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Get metadata definitions for a global company
      tags:
      - Global Company Directory
    patch:
      operationId: v2_updateGlobalCompanyMetadataDefinition
      parameters:
      - in: path
        name: globalCompanyId
        required: true
        type: number
      - in: body
        name: body
        required: true
        schema:
          properties:
            editable_by:
              description: Who can edit this metadata
              type: string
            max_allowed_values:
              description: Maximum number of values allowed
              type: number
            metadata_enum_json:
              description: JSON string of enum values (required when metadata_type
                is ENUM)
              type: string
            metadata_key:
              description: Key of the metadata definition to update
              type: string
            metadata_name:
              description: Display name for the metadata definition
              type: string
            metadata_type:
              description: Type of metadata value
              enum:
              - STRING
              - NUMBER
              - ENUM
              type: string
            min_allowed_values:
              description: Minimum number of values allowed
              type: number
          required:
          - metadata_key
          type: object
      responses:
        200:
          description: Metadata definition updated successfully
          schema:
            properties:
              data:
                properties:
                  editable_by:
                    type: string
                  global_metadata_id:
                    type: number
                  max_allowed_values:
                    type: number
                  metadata_enum_json:
                    type: string
                  metadata_key:
                    type: string
                  metadata_name:
                    type: string
                  metadata_type:
                    type: string
                  min_allowed_values:
                    type: number
                type: object
              message:
                type: string
            type: object
        400:
          description: Bad Request - Invalid input data
        401:
          description: Unauthorized
        404:
          description: Not Found - Metadata definition not found
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Update a metadata definition for a global company
      tags:
      - Global Company Directory
    post:
      operationId: v2_createGlobalCompanyMetadataDefinition
      parameters:
      - in: path
        name: globalCompanyId
        required: true
        type: number
      - in: body
        name: body
        required: true
        schema:
          properties:
            editable_by:
              default: company_admin
              description: Who can edit this metadata
              type: string
            max_allowed_values:
              description: Maximum number of values allowed
              type: number
            metadata_enum_json:
              description: JSON string of enum values (required when metadata_type
                is ENUM)
              type: string
            metadata_key:
              description: Unique key for the metadata definition
              type: string
            metadata_name:
              description: Display name for the metadata definition
              type: string
            metadata_type:
              description: Type of metadata value
              enum:
              - STRING
              - NUMBER
              - ENUM
              type: string
            min_allowed_values:
              description: Minimum number of values allowed
              type: number
          required:
          - metadata_key
          - metadata_name
          - metadata_type
          type: object
      responses:
        201:
          description: Metadata definition created successfully
          schema:
            properties:
              data:
                properties:
                  editable_by:
                    type: string
                  global_metadata_id:
                    type: number
                  max_allowed_values:
                    type: number
                  metadata_enum_json:
                    type: string
                  metadata_key:
                    type: string
                  metadata_name:
                    type: string
                  metadata_type:
                    type: string
                  min_allowed_values:
                    type: number
                type: object
              message:
                type: string
            type: object
        400:
          description: Bad Request - Invalid input data
        401:
          description: Unauthorized
        409:
          description: Conflict - Metadata key already exists
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Create new metadata definition for a global company
      tags:
      - Global Company Directory
  /v2/global-companies/{globalCompanyId}/users:
    get:
      operationId: v2_getGlobalCompanyUsers
      parameters:
      - in: path
        name: globalCompanyId
        required: true
        type: number
      - in: query
        name: limit
        required: false
        type: number
      - in: query
        name: offset
        required: false
        type: number
      responses:
        200:
          description: Successful response
          schema:
            properties:
              data:
                items:
                  type: object
                type: array
              limit:
                type: number
              message:
                type: string
              offset:
                type: number
              total:
                type: number
            type: object
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Get Users in a Global Company
      tags:
      - Global Company Directory
    post:
      operationId: v2_bulkUserInvite
      parameters:
      - in: path
        name: globalCompanyId
        required: true
        type: number
      - description: Only applies for Admin use - doesn't send invite email to users
        in: query
        name: skipEmail
        required: false
        type: boolean
      - in: body
        name: body
        required: true
        schema:
          properties:
            users:
              items:
                properties:
                  email:
                    type: string
                  first_name:
                    type: string
                  last_name:
                    type: string
                required:
                - email
                type: object
              type: array
          type: object
      responses:
        200:
          description: Successful response
        400:
          description: Bad Request
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Bulk User Invite
      tags:
      - Global Company Directory
  /v2/global-companies/{globalCompanyId}/vendors/approve:
    post:
      operationId: v2_approveVendorSharing
      parameters:
      - in: path
        name: globalCompanyId
        required: true
        type: number
      - in: body
        name: body
        required: true
        schema:
          properties:
            approval_status:
              enum:
              - APPROVED
              - REJECTED
              type: string
            global_company_id:
              type: number
          required:
          - global_company_id
          - approval_status
          type: object
      responses:
        200:
          description: Successful response
          schema:
            type: object
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Approve vendor sharing
      tags:
      - Global Company Directory
  /v2/global-companies/{globalCompanyId}/vendors/request:
    delete:
      operationId: v2_removeVendorSharingRequest
      parameters:
      - in: path
        name: globalCompanyId
        required: true
        type: number
      - in: body
        name: body
        required: true
        schema:
          properties:
            global_company_id:
              type: number
          required:
          - global_company_id
          type: object
      responses:
        200:
          description: Successful response
          schema:
            type: object
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Remove vendor sharing request
      tags:
      - Global Company Directory
    post:
      operationId: v2_requestVendorSharing
      parameters:
      - in: path
        name: globalCompanyId
        required: true
        type: number
      - in: body
        name: body
        required: true
        schema:
          properties:
            global_company_id:
              type: number
            sharing_level:
              enum:
              - FULL
              type: string
          required:
          - global_company_id
          type: object
      responses:
        200:
          description: Successful response
          schema:
            type: object
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Request vendor sharing
      tags:
      - Global Company Directory
  /v2/jobs/{job_guid}/status:
    get:
      operationId: v2_getJobStatusGlobal
      parameters:
      - in: path
        name: job_guid
        required: true
        type: integer
      responses:
        202:
          description: Returns job status
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Get job status
      tags:
      - Jobs
  /v2/jobs/{job_id}:
    post:
      operationId: v2_startJobGlobal
      parameters:
      - in: path
        name: job_id
        required: true
        type: integer
      responses:
        202:
          description: Job started, returns job guid
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Start a new job at global-level
      tags:
      - Jobs
  /v2/link-ds-site-channel/{channelType}:
    post:
      operationId: v2_linkDsSiteChannel
      parameters:
      - in: path
        name: channelType
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          properties:
            channelAlias:
              description: Alias of the channel to link
              type: string
            channelApiKey:
              description: API key for the channel to link
              type: string
            channelId:
              description: ID of the channel to link
              type: string
            webhookBearerToken:
              description: Bearer token for the webhook to link
              type: string
            workspaceId:
              description: ID of existing DS Platform workspace
              type: string
          type: object
      responses:
        200:
          description: Successful response
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Link DS Site Channel
      tags:
      - User Profiles
  /v2/migrations/{migrationId}:
    post:
      operationId: v2_runMigration
      parameters:
      - in: path
        name: migrationId
        required: true
        type: string
      - in: body
        name: body
        required: true
        schema:
          properties:
            functiondata:
              description: The data to pass to the migration function (see migration
                documentation)
              type: object
            region:
              description: The region of the workspace
              type: string
            workspace:
              description: The workspace to run the migration on
              type: string
          required:
          - region
          - workspace
          - functiondata
          type: object
      responses:
        207:
          description: Migration ran, see response for details
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Run a schema migration
      tags:
      - Migrations
      x-min-permissions: admin
  /v2/notifications:
    get:
      operationId: v2_getNotifications
      parameters:
      - description: User ID to get notifications for (admin only)
        in: query
        name: user_id
        required: false
        type: string
      - default: 50
        description: Number of notifications to return
        in: query
        name: limit
        required: false
        type: integer
      - default: 0
        description: Number of notifications to skip
        in: query
        name: offset
        required: false
        type: integer
      responses:
        200:
          description: Successful response
          schema:
            properties:
              data:
                items:
                  properties:
                    attachments:
                      items:
                        type: string
                      type: array
                    ds_project_id:
                      type: string
                    ds_workspace_name:
                      type: string
                    email:
                      type: boolean
                    global_notification_queue_id:
                      type: integer
                    importance:
                      enum:
                      - notification
                      - warning
                      - alert
                      type: string
                    in_app:
                      type: boolean
                    in_app_read:
                      type: boolean
                    json_fields:
                      type: string
                    notification_template_id:
                      type: string
                    queued_date:
                      format: date-time
                      type: string
                    recipients:
                      properties:
                        bcc:
                          items:
                            type: string
                          type: array
                        cc:
                          items:
                            type: string
                          type: array
                        to:
                          items:
                            type: string
                          type: array
                      type: object
                    scheduled_to_send_date:
                      format: date-time
                      type: string
                    sent_date:
                      format: date-time
                      type: string
                    sent_status:
                      type: string
                    template_description:
                      type: string
                    template_name:
                      type: string
                  type: object
                type: array
              limit:
                type: integer
              message:
                type: string
              offset:
                type: integer
              total:
                type: integer
            type: object
        400:
          description: Bad Request
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Get notifications for the authenticated user
      tags:
      - Notifications
    patch:
      operationId: v2_acknowledgeNotifications
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            notification_ids:
              description: Array of notification IDs to mark as read
              items:
                type: integer
              type: array
          required:
          - notification_ids
          type: object
      responses:
        200:
          description: Notifications acknowledged successfully
          schema:
            properties:
              data:
                properties:
                  notification_ids:
                    items:
                      type: integer
                    type: array
                  notifications_acknowledged:
                    type: integer
                  user_id:
                    type: string
                type: object
              message:
                type: string
            type: object
        400:
          description: Bad Request
        401:
          description: Unauthorized
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Acknowledge/read notifications for the authenticated user
      tags:
      - Notifications
    post:
      operationId: v2_createNotification
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            attachments:
              description: Array of CDE IDs to attach
              items:
                type: string
              type: array
            email:
              default: true
              description: Whether to send via email
              type: boolean
            importance:
              default: notification
              description: Importance level of the notification
              enum:
              - notification
              - warning
              - alert
              type: string
            inApp:
              default: true
              description: Whether to send in-app notification
              type: boolean
            jsonFields:
              description: JSON fields to populate the template
              type: object
            notificationTemplateId:
              description: ID of the notification template to use
              type: string
            recipients:
              properties:
                bcc:
                  description: Blind carbon copy recipients
                  items:
                    type: string
                  type: array
                cc:
                  description: Carbon copy recipients
                  items:
                    type: string
                  type: array
                to:
                  description: Primary recipients
                  items:
                    type: string
                  type: array
              required:
              - to
              type: object
            scheduledToSendDate:
              description: When to send the notification (optional)
              format: date-time
              type: string
          required:
          - notificationTemplateId
          - recipients
          type: object
      responses:
        201:
          description: Notification created successfully
          schema:
            properties:
              data:
                properties:
                  attachments:
                    type: array
                  ds_project_id:
                    type: string
                  ds_workspace_name:
                    type: string
                  email:
                    type: boolean
                  global_notification_queue_id:
                    type: integer
                  importance:
                    type: string
                  in_app:
                    type: boolean
                  json_fields:
                    type: string
                  notification_template_id:
                    type: string
                  recipients:
                    type: object
                  scheduled_to_send_date:
                    format: date-time
                    type: string
                type: object
              message:
                type: string
            type: object
        400:
          description: Bad Request
        401:
          description: Unauthorized
        403:
          description: Forbidden (admin access required)
        500:
          description: Internal Server Error
      security:
      - JWT_v2: []
      summary: Create a new notification (admin only)
      tags:
      - Notifications
  /v2/notifications/process:
    post:
      operationId: v2_processNotification
      parameters:
      - in: body
        name: body
        required: true
        schema:
          properties:
            global_notification_queue_id:
              description: ID of the notification to process
              type: string
          required:
          - global_notification_queue_id
          type: object
      responses:
        202:
          description: Notification processing started
          schema:
            properties:
              message:
